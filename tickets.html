        <div class="container-fluid bg-dark d-none d-md-flex justify-content-end p-2">

                    <a href="index.html" class="dropdown-item">Home</a>

                    <a class="about mx-3 nav-text" href="about.html">About</a>

                </div>
            </div>
        </nav>
    </header>
    <!--END OF HEADER-->
    <!--START OF MAIN CONTENT-->
    <main>
        <!-- FIRST SECTION -->
        <section class="container text-center first-section">
            <h5 class="font-weight-bold second-section-title">Select Tickets</h5>
            <hr class="w-25 bg-danger">
            <h6 class="p-2 border rounded-pill my-4"><span class="text-danger">▪ STEP 1</span><span class="text-left">
                    Please select your ticket.</span></h6>
            <form action="#" class="d-block">
                <div class="registration px-3">
                    <table class="container-fluid">
                        <tr class="row border-top py-2 bg-warning">
                            <th class="col-2">Ticket</th>
                            <th class="col-2 border-left">General</th>
                            <th class="col-2 border-left">VIP</th>
                            <th class="col-3 border-left">Platinum</th>
                            <th class="col-3 border-left">Side Platinum</th>
                        </tr>
                        <tr class="row border-top">
                            <th class="col-2 my-auto">1 day</th>
                            <th class="col-2 border-left">
                                <label for="opt1" class="text-danger d-block">120.00$</label>
                                <input type="radio" name="day1" id="opt1">
                            </th>
                            <th class="col-2 border-left">
                                <label for="opt2" class="text-danger d-block">240.00$</label>
                                <input type="radio" name="day1" id="opt2">
                            </th>
                            <th class="col-3 border-left">
                                <label for="opt3" class="text-danger d-block">360.00$</label>
                                <input type="radio" name="day1" id="opt3">
                            </th>
                            <th class="col-3 border-left">
                                <label for="opt4" class="text-danger d-block">500.00$</label>
                                <input type="radio" name="day1" id="opt4">
                            </th>
                        </tr>
                        <tr class="row border-top">
                            <th class="col-2 my-auto">2 days</th>
                            <th class="col-2 border-left">
                                <label for="opt5" class="text-danger d-block">240.00$</label>
                                <input type="radio" name="day2" id="opt5">
                            </th>
                            <th class="col-2 border-left">
                                <label for="opt6" class="text-danger d-block">480.00$</label>
                                <input type="radio" name="day2" id="opt6">
                            </th>
                            <th class="col-3 border-left">
                                <label for="opt7" class="text-danger d-block">720.00$</label>
                                <input type="radio" name="day2" id="opt7">
                            </th>
                            <th class="col-3 border-left">
                                <label for="opt8" class="text-danger d-block">960.00$</label>
                                <input type="radio" name="day2" id="opt8">
                            </th>
                        </tr>
                        <tr class="row border-top">
                            <th class="col-2 my-auto">3 days</th>
                            <th class="col-2 border-left">
                                <label for="opt9" class="text-danger d-block">360.00$</label>
                                <input type="radio" name="day3" id="opt9">
                            </th>
                            <th class="col-2 border-left">
                                <label for="opt10" class="text-danger d-block">720.00$</label>
                                <input type="radio" name="day3" id="opt10">
                            </th>
                            <th class="col-3 border-left">
                                <label for="opt11" class="text-danger d-block">1080.00$</label>
                                <input type="radio" name="day3" id="opt11">
                            </th>
                            <th class="col-3 border-left">
                                <label for="opt12" class="text-danger d-block">1440.00$</label>
                                <input type="radio" name="day3" id="opt12">
                            </th>
                        </tr>
                    </table>
                </div>

                <div class="my-5 separator">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <h5 class="font-weight-bold second-section-title">Select Your Lunch</h5>
                <hr class="w-25 bg-danger">
                <h6 class="p-2 border rounded-pill my-4"><span class="text-danger">▪ STEP 2</span><span
                        class="text-left">
                        Please select your menu.</span></h6>

                <div class="d-block tables">
                    <table class="lunch border col-12 mr-0 mx-auto">
                        <tr>
                            <th class="bg-info p-2 text-light">Food</th>
                        </tr>
                        <tr>
                            <td class="d-flex justify-content-center">
                                <div class="d-block col-2 m-3">
                                    <input type="radio" id="menu1" class="menu1" name="menu1" value="menu1">
                                    <label for="menu1">Menu 1</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" id="menu2" class="menu2" name="menu1" value="menu2">
                                    <label for="menu2">Menu 2</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" id="menu3" class="menu3" name="menu1" value="menu3">
                                    <label for="menu3">Menu 3</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" id="menu4" class="menu4" name="menu1" value="menu4">
                                    <label for="menu4">Menu 5</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" id="menu5" class="menu5" name="menu1" value="menu5">
                                    <label for="menu5">Menu 5</label>
                                </div>
                            </td>

                        </tr>
                    </table>
                    <table class="lunch2 border col-12 mt-3 mx-auto">
                        <tr>
                            <th class="bg-info p-2 text-light">Drink</th>
                        </tr>
                        <tr>
                            <td class="d-flex justify-content-center">
                                <div class="d-block col-2 m-3">
                                    <input type="radio" class="menu1" name="menu2" value="menu1">
                                    <label for="menu1">Menu 1</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" class="menu2" name="menu2" value="menu2">
                                    <label for="menu2">Menu 2</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" class="menu3" name="menu2" value="menu3">
                                    <label for="menu3">Menu 3</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" class="menu4" name="menu2" value="menu4">
                                    <label for="menu4">Menu 5</label>
                                </div>
                                <div class="d-block col-2 m-3">
                                    <input type="radio" class="menu5" name="menu2" value="menu5">
                                    <label for="menu5">Menu 5</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="submit"
                    class="submit-button px-4 py-2 register-btn fw-bold text-light my-5">Submit</button>
            </form>
        </section>
    </main>
