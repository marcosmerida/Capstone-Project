<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <!--BOOTSTRAP LINKS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <!--CSS LINK-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/fonts.css">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar">
            <div class="dropdown d-flex d-md-none">
                <button class="btn btn-success dropdown-toggle" id="dropdownbutton" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <i class="fas fa-bars text-dark"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownbutton">
                    <a href="index.html" class="dropdown-item">Home</a>
                    <a href="about.html" class="dropdown-item">About</a>
                </div>
            </div>
            <div class="container d-none d-sm-none d-md-flex">
                <a class="navbar-brand col-md-3" href="index.html">
                    <img src="resources/logo.png" width="120" height="50" alt="">
                </a>
                <div class="justify-content-end d-flex">
                    <a class="mx-5 about" href="index.html">Home</a>
                    <a class="" href="about.html">About</a>
                </div>
            </div>
        </nav>
    </header>
    <!--END OF HEADER-->
    <!--START OF MAIN CONTENT-->
    <main>
        <!-- FIRST SECTION -->
        <section class="container text-center first-section">
            <h5 class="font-weight-bold second-section-title">Select Tickets</h5>
            <hr class="w-25 bg-danger">
            <h6 class="p-2 border rounded-pill my-4"><span class="text-danger">▪ STEP 1</span><span class="text-left"> Please
                    complete your registration.</span></h6>
            <form action="#" class="d-block">
                <div class="registration p-3 align">
                    <div class="d-block d-md-flex my-2">
                        <label for="first-name" class="font-weight-bold mr-2 label-name">First Name:</label>
                        <input type="text" class="name" required>
                    </div>
                    <div class="d-block d-md-flex my-2">
                        <label for="first-name" class="font-weight-bold mr-2 label-name">Last Name:</label>
                        <input type="text" class="name" required>
                    </div>
                    <div class="d-block d-md-flex my-2">
                        <label for="first-name" class="font-weight-bold mr-2 label-name">email:</label>
                        <input type="email" class="name" required>
                    </div>
                    <div class="d-block d-md-flex my-2">
                        <label for="first-name" class="font-weight-bold mr-2 label-name">Adress:</label>
                        <input type="text" class="name" required>
                    </div>
                    <div class="d-block d-md-flex my-2">
                        <label for="first-name" class="font-weight-bold mr-2 label-name">Phone Number:</label>
                        <input type="number" class="name" required>
                    </div>
                </div>

                <div class="my-5 separator">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <h5 class="font-weight-bold second-section-title">Select Your Lunch</h5>
                <hr class="w-25 bg-danger">
                <h6 class="p-2 border rounded-pill my-4"><span class="text-danger">▪ STEP 2</span><span class="text-left">
                        Please select your menu.</span></h6>

                <div class="d-flex row justify-content-center tables">
                    <table class="lunch border col-5 mr-0">
                        <tr>
                            <th class="bg-info p-2 text-light">Food</th>
                        </tr>
                        <tr>
                            <td class="d-block">
                                <div class="d-block border">
                                    <input type="radio" class="menu1" name="menu1" value="menu1">
                                    <label for="menu1">Menu 1</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu2" name="menu1" value="menu2">
                                    <label for="menu2">Menu 2</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu3" name="menu1" value="menu3">
                                    <label for="menu3">Menu 3</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu4" name="menu1" value="menu4">
                                    <label for="menu4">Menu 5</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu5" name="menu1" value="menu5">
                                    <label for="menu5">Menu 5</label>
                                </div>
                            </td>

                        </tr>
                    </table>
                    <table class="lunch2 border col-5">
                        <tr>
                            <th class="bg-info p-2 text-light">Drink</th>
                        </tr>
                        <tr>
                            <td class="d-block">
                                <div class="d-block border">
                                    <input type="radio" class="menu1" name="menu2" value="menu1">
                                    <label for="menu1">Menu 1</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu2" name="menu2" value="menu2">
                                    <label for="menu2">Menu 2</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu3" name="menu2" value="menu3">
                                    <label for="menu3">Menu 3</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu4" name="menu2" value="menu4">
                                    <label for="menu4">Menu 5</label>
                                </div>
                                <div class="d-block border">
                                    <input type="radio" class="menu5" name="menu2" value="menu5">
                                    <label for="menu5">Menu 5</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="submit-button px-4 py-2 register-btn fw-bold text-light my-5">Submit</button>
            </form>
        </section>
    </main>


    <!--JAVASCRIPT FILES -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

    <!--FONT AWESOME JS-->
    <script src="https://kit.fontawesome.com/6ceb7cadf7.js" crossorigin="anonymous"></script>

</body>

</html>
